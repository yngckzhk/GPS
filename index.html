<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>位置情報AR (静止画)</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/js/aframe-ar-session.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/js/aframe-ar-gps-camera.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/js/aframe-ar-entity-place-at.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false;"
      arjs="sourceType: webcam; trackingBackend: gps; debugUIEnabled: true;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-entity camera gps-new-camera="gpsMinAccuracy: 5;"></a-entity>
      <a-image
        src="shoubou.jpg"
        position="0 20 0" rotation="0 0 0"
        scale="50 50 1"  gps-new-entity-place="latitude: 36.3264; longitude: 136.3861;"
      ></a-image>

    </a-scene>

    <script>
        document.querySelector('a-scene').addEventListener('arReady', () => {
            console.log("AR.js is ready for GPS tracking!");
        });

        document.querySelector('a-scene').addEventListener('gps-camera-update-position', (event) => {
            console.log('GPS Update:', event.detail.position.latitude, event.detail.position.longitude);
        });

        document.querySelector('a-image').addEventListener('loaded', () => {
            console.log('Image loaded for AR');
        });
    </script>
  </body>
</html>
